<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title> Mockup3 </title>
  </head>
  <body>   
    <div id="main-body" >   
      <header>
          <h3>My Webpage</h3>
          <div id = secondline>
            <div id = "icons"> 
              <img src="./img/left.png" alt="back">
              <img src="./img/right.png" alt="back">
              <img src="./img/cancel.png" alt="back">
              <img src="./img/house.png" alt="back">
            </div>
            <div id = "fields">
              <input type = "text">
              <div id="searchInput">
                <input type="text">
                <img src = "./img/searchIcon.png" alt="back"> 
              </div>
            </div>
          </div>    
      </header>
      <section>
        <div id = "middlebody">
          <p style = "font-size:20px;"> Details: </p>
          <div id =twoCols>
            <div>
              <ul id = petCol>
                <li>Pets:</li>
                <li>Puppies</li>
                <li>Kittens</li>
                <li>Dogs</li>
                <li>Capybaras</li>
                <li>Giraffes</li>
              </ul>
            </div>
            <div>
              <ul id = cityCol>
                <li>Cities:</li>
                <li>San Francisco</li>
                <li>New York</li>
                <li>San Jose</li>
                <li>Patterson</li>
                <li>Los Angeles</li>
                <li>Palo Alto</li>
                <li>Sausalito</li>
              </ul>
            </div>
          </div>
          <div id = button>View Additional Details
          </div>
      </section>
      <footer>        
        <section> // </section>
      </footer>
    </div>  
  </body>      
</html>
